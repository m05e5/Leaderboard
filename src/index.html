<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1><b>Leaderboard</b></h1>
    <div class="content">
      <section class="score-head">
        <div class="refresh-section">
          <h2>Recent scores</h2>
          <button type="button" id="refreshBtn" class="btn black-border">Refresh</button>
        </div>
        <ul class="scores" id="scores">

        </ul>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form>
          <input type="text" name="name" id="name" class="black-border form-input">
          <input type="number" name="score" id="score" placeholder="Your name" class ="black-border form-input">
          <input type="submit" value="Submit" id="form-submit"placeholder="Your score" class="btn black-border submit-btn">
          <div id="toast">Wait for some seconds please..</div>
        </form>
      </section>
    </div> 
</body>
</html>
